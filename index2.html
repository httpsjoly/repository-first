<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td colspan="12" rowspan="1">
          <center>My First Table</center>
        </td>
      </tr>
      <tr>
        <td colspan="3" rowspan="1">
          <center>First cell</center>
        </td>
        <td colspan="3" rowspan="1">
          <center>Second cell</center>
        </td>
        <td colspan="6" rowspan="3">
          <center>6 cells merged together</center>
        </td>
      </tr>
      <tr>
        <td colspan="6" rowspan="1">
          <center>2 cells merged into one</center>
        </td>
      </tr>
      <tr>
        <td colspan="3" rowspan="1">1st cell 3rd row</td>
        <td colspan="3" rowspan="1">2nd cell 3rd row</td>
      </tr>
      <tr>
        <td colspan="12" rowspan="1">
          <center>Do you like tables?</center>
        </td>
      </tr>
    </table>
    <h1><a href="index.html">Index</a></h1>
  </body>
</html>
